<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamim Hamid</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f8f4fc, #e6f7f8);
      font-family: 'Inter', sans-serif;
      color: #2c2c2c;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      text-align: center;
      padding: 100px 20px 40px;
      position: relative;
    }

    h1 {
      font-size: 4em;
      font-weight: 600;
      color: #c7a9dd; /* Pastel purple */
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin-top: 10px;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      color: #4a4a4a;
      border-bottom: 2px solid transparent;
      transition: 0.2s;
    }

    nav a:hover {
      border-bottom: 2px solid #caa9a0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <canvas id="sparkleCanvas"></canvas>
    <h1>Hamim Hamid</h1>
    <p>Computer Science Researcher • AI + Security • NC State</p>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#publications">Publications</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <footer>
    © 2025 Hamim Hamid — All rights reserved.
  </footer>

  <script>
    const canvas = document.getElementById('sparkleCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let particles = [];

    function createParticle(x, y) {
      const colors = ['#d6c4e8', '#e3d6f3', '#f3eaff']; // Soft pastel purples
      particles.push({
        x,
        y,
        radius: Math.random() * 2 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        alpha: 0.3,
        dx: (Math.random() - 0.5),
        dy: (Math.random() - 0.5)
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;

        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.005;

        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener('mousemove', e => {
      for (let i = 0; i < 2; i++) { // reduced number of particles
        createParticle(e.clientX, e.clientY);
      }
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    drawParticles();
  </script>
</body>
</html>
